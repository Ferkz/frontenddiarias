<h2 mat-dialog-title class="title">Parâmetros<mat-icon class="title-icon">settings</mat-icon></h2>
<mat-dialog-content class="mat-typography">
  <h3></h3>
    <form class="modal-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Valor da diária <mat-icon>paid</mat-icon></mat-label>
        <input matInput placeholder="R$50,00">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Escolha a cidade <mat-icon>location_city</mat-icon></mat-label>
        <input matInput placeholder="Porto Velho...">
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button  cdkFocusInitial>Salvar</button>
  </mat-dialog-actions>
